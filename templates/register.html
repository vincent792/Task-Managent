{% extends 'base.html' %}
{% block content %}


<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-3">
        <div class="card shadow text-center">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body">
            <h4 class="card-title">Register</h4>
            <p class="card-text">
                {% for message in messages %}

                <p class="alert alert-danger">{{message}}</p>
                
                {% endfor %}
              <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId" placeholder="Email address">
                  
                </div>
      
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" class="form-control" name="username" id="" aria-describedby="emailHelpId" placeholder="Username">
                  
                </div> 
                
           

              
                <div class="form-group">
                  <label for="">Pass1</label>
                  <input type="password" class="form-control" name="password1" id="" aria-describedby="emailHelpId" placeholder="Enter password 1">
                  
                </div>  
                <div class="form-group">
                  <label for="">Pass2</label>
                  <input type="password" class="form-control" name="password2" id="" aria-describedby="emailHelpId" placeholder="Enter password 2">
                  
                </div>
                <div class="form-group">
                  
                  <input type="submit" class="btn btn-primary btn-block" value="Register">
                  
                </div>
      
              </form>
            </p>
          </div>
         </div>
      </div>
    </div>
  </div>



    {%  endblock %}
